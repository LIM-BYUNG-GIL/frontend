<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소.
        src 속성값에 이미지 위치 설정(url주소 또는 로컬위치 파일)
        이미지 파일 위치 지정할 때 상대경로와 절대경로 모두 가능
    -->
    <img src="b3451571f6404230aa52efc6eef9704d.jpg" alt="karina1">
    <img src="../images/539fcf4647f2aebed0917814f4ab32a1.jpg" alt="karina2">
    <!-- 파일위치와 파일명이 정확하지 않으면 이미지 표시 안됨(엑박) 이 때 alt 속성값이 표시 -->
    <img src="../images/karina3" alt="karina3">
    <hr>
    <!-- 이미지크기 너비만 설정 (가로 세로 비율 유지) -->
    <img src="b3451571f6404230aa52efc6eef9704d.jpg" alt="karina1" style="width: 100px;">
    <img src="../images/539fcf4647f2aebed0917814f4ab32a1.jpg" alt="karina2" style="width: 100px;">
    <a href="https://www.instagram.com/aespa_official/?__coig_restricted=1" target="_blank">
        <img src="b3451571f6404230aa52efc6eef9704d.jpg" alt="karina1"></a>
    <hr>
    <!-- 높이 height 까지 설정하면 가로세로 비율은 유지가 안될수도 있습니다. -->
    <img src="b3451571f6404230aa52efc6eef9704d.jpg" alt="karina1" style="width: 100px; height: 100px;">
    <img src="../images/539fcf4647f2aebed0917814f4ab32a1.jpg" alt="karina2" style="width: 100px; height: 100px;">
</body>
</html>
